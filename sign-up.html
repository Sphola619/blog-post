<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sign-up.css">
  <link rel="stylesheet" href="mobile-styles.css">
  <title>Sign Up</title>
</head>
<body>

  <header>
    <h1><a href="index.html">Game Day Recap</a></h1>
    <p>Your go-to for the latest sports news and updates</p>
    
  </header>

  <div id="root">
    <form id="user-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">
    
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required placeholder="Enter a username">
    
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">
    
      <label for="confirmPassword">Re-enter Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter your password">
    
      <input type="submit" value="Sign Up">

      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script src="sign-up.js"></script>
  
</body>
</html>
